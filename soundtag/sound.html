<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yexo Soundtag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1A1A1A;
            flex-direction: column;
        }
        #playButton {
            cursor: pointer;
            width: 200px; /* Adjust as needed */
            
        }
    </style>
</head>
<body>
    <!-- Play Button as an Image -->
    <img id="playButton" src="image.jpg" alt="Play Button">

    <!-- Audio Element -->
    <audio id="audio" loop>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            let audio = document.getElementById("audio");

            // Ensure the user interaction starts playback
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Audio playing...");
                }).catch(error => {
                    console.error("Playback error:", error);
                    alert("Playback error: Ensure your browser allows autoplay with user interaction.");
                });
            } else {
                audio.pause();
                audio.currentTime = 0; // Reset to start
            }
        });
    </script>
</body>
</html>
