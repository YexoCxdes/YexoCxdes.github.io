<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>y e x o | games | drift hunters</title>
	<script src="/main.js"></script>
	<link rel="stylesheet" href="/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
	<h1 style="text-align: center;">Drift Hunters</h1>
    <button class="home-button" onclick="goToHomePage()">Home</button>
	
    <div class="content">
        <iframe id="gameFrame" src="https://sciencemathlearning.github.io/drifthunters/" onload="focusGame()"></iframe>
        <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
      </div>
    
      <script>
        function toggleFullScreen() {
          var iframe = document.getElementById('gameFrame');
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.mozRequestFullScreen) {
            iframe.mozRequestFullScreen();
          } else if (iframe.webkitRequestFullscreen) {
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) {
            iframe.msRequestFullscreen();
          }
          iframe.focus();
        }
    
        function focusGame() {
          var iframe = document.getElementById('gameFrame');
          iframe.focus();
        }
    
        function goToHomePage() {
          window.location.href = '/games';
        }
      </script>

</div>

</body>
</html>
